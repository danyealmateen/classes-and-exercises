    </div>

    <!--Label och ett input-fält för age med <div> som skapar den på en ny rad-->

    <input id ="age1" name="age1" type="text">
    </div>

    <!--Label och ett input-fält för age med <div> som skapar den på en ny rad-->
    <div>

    <!--En knapp för att skicka in värden för födelsedag-->
